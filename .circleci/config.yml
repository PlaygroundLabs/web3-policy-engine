version: 2.1

orbs:
  python: circleci/python@1.5.0
  
jobs:
  test:
    docker:
      - image: cimg/python:3.10.5
    resource_class: small
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run:
          name: Run tests
          command: |
            mkdir -p /tmp/reports
            poetry run pytest -v tests --junitxml=/tmp/reports/report.xml
      - run:
          name: Run code coverage
          command: |
            poetry run coverage run --source=we3_policy_engine -m  pytest tests
            poetry run coverage report --fail-under=85
            poetry run coverage html  # generates htmlcov with test coverage info
      - run:
          name: Run Mypy to check types
          command: |
            poetry run mypy we3_policy_engine tests
      - run:
          name: Run pylint
          command: |
            # This uses the configuration in pyproject.toml
            poetry run pylint we3_policy_engine --errors-only
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
      - store_test_results:
          path: /tmp/reports
      - store_artifacts:
          path: /tmp/reports

workflows:
  version: 2
  test:
    jobs:
      - test